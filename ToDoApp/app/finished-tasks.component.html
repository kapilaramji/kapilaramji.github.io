<div class="container">
    <h4>Finished Tasks</h4>

    <!--List all finished tasks-->
    <div class="list-group">
        <a class="list-group-item list-group-item-action" *ngFor="let task of tasks" (click)="onSelect(task)" [class.list-group-item-info]="task === selectedTask">  
            <button class="btn btn-success px-2 mr-2" (click)="undone(task); $event.stopPropagation()">âœ“</button>
            <span> {{ task.text }} </span>
        </a>
    </div>

    <!--Display details about Selected Task-->
    <task-detail [task]="selectedTask"></task-detail>

</div>
